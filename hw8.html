<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span class="span"></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form class="send-form">
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button class="button">Отправить</button>
    </form>

    <script>
      "use strict";

      // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

      const inputEl = document.querySelector("#from");
      const spanEl = document.querySelector(".span");

      inputEl.addEventListener("input", () => {
        spanEl.textContent = inputEl.value;
      });

      // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
      // - добавить два класса: animate_animated и animate_fadeInLeftBig
      // - поставить данному элементу стиль visibility в значение 'visible'.

      const btnEl = document.querySelector(".messageBtn");
      const catchMsg = document.querySelector(".message");
      btnEl.addEventListener("click", () => {
        catchMsg.classList.toggle("animate_animated");
        catchMsg.classList.toggle("animate_fadeInLeftBig");
        catchMsg.style.visibility = "visible";
      });

      // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться,
      // также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям).
      // Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
      // - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
      // - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

      const sendForm = document.querySelector(".send-form");
      const checkInput = sendForm.querySelectorAll(".form-control");
      const checkBtn = sendForm.querySelector(".button");

      checkBtn.addEventListener("click", (e) => {
        checkInput.forEach((element) => {
          if (element.value === "") {
            element.classList.toggle("error");
            element.style.border = "2px solid red";
            e.preventDefault();
          }
        });
      });
    </script>
  </body>
</html>
